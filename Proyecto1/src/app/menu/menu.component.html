<mat-sidenav-container class="estilos-container">
  
  <mat-sidenav-content>
    <mat-toolbar class="custom-toolbar color-nav">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Menú Hamburguesa</span>
    </mat-toolbar>

  </mat-sidenav-content>

  <mat-sidenav #sidenav mode="over" mode="over" class="">
      <mat-list role="list" class="lista">
          <mat-list-item role="listitem">Opcion 1</mat-list-item>
          <mat-list-item role="listitem">Opcion 2</mat-list-item>
          <mat-list-item role="listitem">Opcion 3</mat-list-item>
          <mat-list-item role="listitem">Opcion 4</mat-list-item>
          <mat-list-item role="listitem">Opcion 5</mat-list-item>
        </mat-list>
  </mat-sidenav>

</mat-sidenav-container>
