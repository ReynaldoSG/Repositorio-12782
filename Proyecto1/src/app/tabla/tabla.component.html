<mat-sidenav-container class="estilos-container">
  
  <mat-sidenav-content>
    <mat-toolbar class="custom-toolbar color-nav">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>EDDS: Empresa Desarrolladora De Software</span>
    </mat-toolbar>
  </mat-sidenav-content>

  <mat-sidenav #sidenav mode="over" mode="over" class="">
      <mat-list role="list" class="lista">
          <mat-list-item role="listitem">
            <a href="/inicio">Inicio</a>
          </mat-list-item>

          <mat-list-item role="listitem">
            <a href="/nosotros">Nosotros</a>
          </mat-list-item>

          <mat-list-item role="listitem">
            <a href="/tabla">Tabla</a>
          </mat-list-item>
        </mat-list>
  </mat-sidenav>

</mat-sidenav-container>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="matricula">
      <th mat-header-cell *matHeaderCellDef> Matrícula </th>
      <td mat-cell *matCellDef="let element"> {{element.matricula}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="curp">
      <th mat-header-cell *matHeaderCellDef> Curp </th>
      <td mat-cell *matCellDef="let element"> {{element.curp}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef> Teléfono </th>
      <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
